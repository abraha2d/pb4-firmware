<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <title>pb4 setup</title>
</head>
<body class="vh-100 bg-light">
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-9 col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="display-6 text-center">pb4 setup</h1>
                </div>
                <div class="card-body">
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-column">
                            <span class="lead">wi-fi networks</span>
                            <small class="text-muted">select a network</small>
                        </div>
                        <button class="btn align-self-end" id="refresh-button">
                            <i class="bi-arrow-clockwise"></i>
                            <span class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                    <div class="list-group" id="network-list">
                        <button class="list-group-item list-group-item-action d-flex justify-content-between">
                            <span>
                                <i class="bi-wifi me-2"></i>
                                West House Farm
                            </span>
                            <i class="bi-lock"></i>
                        </button>
                        <button class="list-group-item list-group-item-action d-flex justify-content-between">
                            <span>
                                <i class="bi-wifi me-2"></i>
                                whfiot
                            </span>
                            <i class="bi-lock"></i>
                        </button>
                        <button class="list-group-item list-group-item-action d-flex justify-content-between">
                            <span>
                                <i class="bi-wifi me-2"></i>
                                WHF Guest
                            </span>
                        </button>
                        <button class="list-group-item list-group-item-action d-flex justify-content-between">
                            <span>
                                <i class="bi-wifi-1 me-2"></i>
                                ENMGMT754EF7
                            </span>
                            <i class="bi-lock"></i>
                        </button>
                        <button class="list-group-item list-group-item-action" id="other">
                            <span class="ms-4 ps-1">other...</span>
                        </button>
                    </div>
                    <form action="connect" id="connect-form" method="get">
                        <div class="form-floating mt-3 d-none" id="ssid-wrapper">
                            <input class="form-control" id="ssid" name="ssid" placeholder="ssid" required>
                            <label for="ssid">ssid</label>
                        </div>
                        <div class="form-floating mt-3 d-none" id="pass-wrapper">
                            <input autocomplete="new-password" class="form-control" id="password" name="password"
                                   placeholder="password" type="password">
                            <label for="password">password</label>
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <small class="text-muted">device mac address: 4c:11:ae:db:d5:a8</small>
                            <button class="btn btn-outline-secondary" disabled id="connect-stage0">Connect</button>
                            <button class="btn btn-primary d-none" id="connect-stage1">Connect</button>
                            <button class="btn btn-outline-primary d-none" disabled id="connect-stage2">
                                <span class="spinner-border spinner-border-sm me-1"></span>
                                Connecting...
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
